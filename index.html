<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sectionheader">
        <h2>BMI Calculator</h2>
        <p>By David Oyedele</p>
    </div>

    <div class="calculatorsection">
        <div class="calculator">
            <form action="">
                <div>
                    <label for="">Full Name</label>
                    <input type="text" class="Name">
                </div>

                <div>
                    <label for="">Height</label>
                    <input type="text" placeholder="Height in meters" class="height">
                </div>

                <div>
                    <label for="">Weight</label>
                    <input type="text" placeholder="Weight in kilograms" class="weight">
                </div>
            </form>

            <div class="buttondiv">
                <input type="button" value="Calculate BMI" class="btn">
            </div>
        </div>
    </div>

    <div class="resultdiv">
        <p class="result">Your BMI value is</p>
    </div>

    <script src="projec.js"></script>
    
</body>
</html>
